<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

        <link rel="stylesheet" href="common/mui/mui.css" />

    <body>
        <div class="mui-content pt0">
            <ul class="mui-table-view ">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right api-class" id="./api/page.html">page模块</a>

                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right api-class" id="./api/ui.html">ui模块</a>

                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right api-class" id="./api/navigator.html">navigator模块</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right api-class" id="./api/runtime.html">runtime模块</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right api-class" id="./api/device.html">device模块</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right api-class" id="./api/auth.html">auth模块</a>

                    <a class="mui-navigate-right api-class" id="./api/util.html">util模块</a>

                <li class="mui-table-view-cell">

                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right api-class" id="./h5/fileinput2.html">h5-文件选择</a>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="./common/mui/mui.js"></script>
        <script type="text/javascript" src="../dist/quick.js"></script>
        <script type="text/javascript" src="./../dist/quick.native.js"></script>
        <script type="text/javascript" src="./../dist/quick.h5.js"></script>
        <script type="text/javascript" src="./common/common.js"></script>
        <script>
            window.runApi = function(id) {
                console.log('执行API:' + id);

                quick.page.open({
                    pageUrl: id,
                    pageTitle: '测试页面标题',
                    // 横竖屏,默认为1表示竖屏
                    orientation: '1',
                    // 额外数据
                    data: {
                        key1: 'value1'
                    },
                    success: function(result) {
                        showTips(JSON.stringify(result));
                    },
                    error: function(error) {
                        showTips('失败:' + JSON.stringify(error));
                    }
                });
            };
        </script>
    </body>

</html>
