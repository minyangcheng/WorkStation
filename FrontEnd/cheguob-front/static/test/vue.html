<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
</head>
<body>
  <div id="main"><h1>count: {{times}}</h1></div>
  <script>
    var vm = new Vue({
      el: '#main', data: function () {
        return {times: 1};
      }, created: function () {
        var me = this;
        setInterval(function () {
          me.times++;
        }, 1000);
      }
    });
  </script>
</body>
</html>
