<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <style type="text/css">
    html,body{
      width: 100%;
      height:100%;
    }
    /*input[type=checkbox] {*/
      /*visibility: hidden;*/
    /*}*/
    .checkbox label{
      background: #007aff;
    }
    .checkbox input[type=checkbox]:checked + label {
      background: #ff5a37;
    }
    .radio label{
      background: #007aff;
    }
    .radio input[type=radio]:checked + label {
      background: #ff5a37;
    }
  </style>
  <script src="../js/screen-adapter.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>
<body>
<section>
  <div class="checkbox" >
    <input type="checkbox" id="checkboxId" style="display: none" />
    <label for="checkboxId" style="display: inline-block;width: 20px;height: 20px"/>
  </div>
  <div>
    <div class="radio" >
      <input type="radio" name="sex" id="radioId" style="display: none" />
      <label for="radioId" style="display: inline-block;width: 20px;height: 20px"/>
    </div>
    <div class="radio" >
      <input type="radio" name="sex" id="radioId_" style="display: none"/>
      <label for="radioId_" style="display: inline-block;width: 20px;height: 20px"/>
    </div>
  </div>
</section>
<script>

</script>
</body>
</html>
